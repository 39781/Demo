<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

    <div class="jumbotron text-center">
        <h1><span class="fa fa-lock"></span> App Authentication</h1>

        <p>Login or Register with:</p>

        <a href="/auth/facebook" class="socialLogins btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
		<a href="/auth/google" class="socialLogins btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
    </div>
</div>
<script>
	var url_string = window.location.href;
	var url = new URL(url_string);
	var appId = url.searchParams.get('rid');
	var array = document.getElementsByClassName('socialLogins');
	console.log(document.getElementsByClassName('socialLogins').length);
	for (var i = 0; i < array.length; i++){
		array[i].href = array[i].href+'?appId='+appId;		
	}	
</script>
</body>
</html>
